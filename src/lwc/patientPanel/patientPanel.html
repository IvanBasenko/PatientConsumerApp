<template>
    <lightning-card title="Patients" icon-name="standard:patient_medication_dosage">
        <lightning-spinner if:true={renderSpinner} alternative-text="Loading" size="medium"></lightning-spinner>
        <div class="slds-p-around_medium">
            <div class="slds-box">
                <div if:true={data}>
                    <lightning-datatable
                            show-row-number-column
                            key-field="Id"
                            data={data}
                            hide-checkbox-column
                            columns={columns}
                            onrowaction={handleRowAction}
                            suppress-bottom-bar
                            oncellchange={handleEdit}
                            draft-values={draftValues}
                            errors={errors}
                    >
                    </lightning-datatable>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
